<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock-Paper-Scissors</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
<h1 id="pageTitle">Rock - Paper - Scissors!</h1>

<div class="container">
<div class="box" id="rock">
  <div class="rock">
    <div class="rockhand rockPointerFinger"></div>
    <div class="rockhand rockMiddleFinger"></div>
    <div class="rockhand rockRingFinger"></div>
    <div class="rockhand rockPinkyFinger"></div>
    <div class="rockhand rockThumb"></div>
    <div class="rockhand rockPalm"></div>
  </div>
  
  <div class="scissors scissorsPointerFinger"></div>
    <div class="scissors scissorsMiddleFinger"></div>
    <div class="scissors scissorsRingFinger"></div>
    <div class="scissors scissorsPinkyFinger"></div>
    <div class="scissors scissorsThumb"></div>
    <div class="scissors scissorsPalm"></div>
  
   <div class="paper paperPointerFinger">
      <div class="paperPointBackground"></div>
    </div>
    <div class="paper paperMiddleFinger">
      <div class="paperMidBackground"></div>
    </div>
    <div class="paper paperRingFinger">
      <div class="paperRingBackground"></div>
    </div>
    <div class="paper paperPinkyFinger">
      <div class="paperPinkyBackground"></div>
    </div>
    <div class="paper paperThumb">
      <div class="paperThumbBackground"></div>
    </div>
    <div class="paper paperPalm">
      <div class="paperPalmBackground"></div>
    </div>
  
</div>

 <div class="rpsBox"></div>
 <span></span>
  
<button class="button" id="Shoot">RPS Shoot!</button>
</div>
  <script src="script.js"></script>
</body>

</html>
