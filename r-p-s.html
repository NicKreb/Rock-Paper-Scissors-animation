<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock-Paper-Scissors</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <h1 id="pageTitle">Rock - Paper - Scissors!</h1>
  <div></div>

  <div class="box" id="rock">
  <div class="rock">
    <div class="rockhand rockPointerFinger"></div>
    <div class="rockhand rockMiddleFinger"></div>
    <div class="rockhand rockRingFinger"></div>
    <div class="rockhand rockPinkyFinger"></div>
    <div class="rockhand rockThumb"></div>
    <div class="rockhand rockPalm"></div>
    <div class="rockhand rockWrist"></div>
  </div>
</div>
  
  <div id="paper">
    <div class="paperPointerFinger"></div>
    <div class="paperMiddleFinger"></div>
    <div class="paperRingFinger"></div>
    <div class="paperPinkyFinger"></div>
    <div class="paperThumb"></div>
    <div class="paperPalm"></div>
    <div class="paperWrist"></div>
  </div>
  
  <div id="scissors">
    <div class="scissorsPointerFinger"></div>
    <div class="scissorsMiddleFinger"></div>
    <div class="scissorsRingFinger"></div>
    <div class="scissorsPinkyFinger"></div>
    <div class="scissorsThumb"></div>
    <div class="scissorsPalm"></div>
    <div class="scissorsWrist"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
